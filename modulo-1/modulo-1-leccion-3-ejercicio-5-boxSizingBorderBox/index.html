<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxSizing</title>
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div class="div">
      <img class="imagen" src="./images/fire.jpg" />
    </div>
    <p>
      Al cambiar el modelo de caja de la imagen a border-box se adaptan todas
      las medidas dentro del contenedor, aplicando margen y padding sin salirse
      del mismo, por lo que la imagen sigue manteniendo la medida original de
      100x100.
    </p>
  </body>
</html>
